<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <section class="section-wave">
        <div class="wave">
            <span class="wave__circle wave__circle--1"></span>
            <span class="wave__circle wave__circle--2"></span>
            <span class="wave__circle wave__circle--3"></span>
            <span class="wave__circle wave__circle--4"></span>
            <span class="wave__circle wave__circle--5"></span>
            <span class="wave__circle wave__circle--6"></span>
            <span class="wave__circle wave__circle--7"></span>
            <span class="wave__circle wave__circle--8"></span>
            <span class="wave__circle wave__circle--9"></span>
            <span class="wave__circle wave__circle--10"></span>
            <span class="wave__circle wave__circle--11"></span>
            <span class="wave__circle wave__circle--12"></span>
            <span class="wave__circle wave__circle--13"></span>
            <span class="wave__circle wave__circle--14"></span>
            <span class="wave__circle wave__circle--15"></span>
        </div>
    </section>
    <section class="section-product-shoe">
        <div class="card">
            <div class="card__img-container">
                <img class="card__img" src="img/shoe/shoes.png" alt="shoe">
            </div>
            <div class="card__body">
                <h2 class="card__body-title">Tennis Shoes</h2>
                <div class="card__body-size">
                    <h3 class="card__body-subtitle">Size:</h3>
                    <span class="card__body-option card__body-option--size">7</span>
                    <span class="card__body-option card__body-option--size">8</span>
                    <span class="card__body-option card__body-option--size">9</span>
                    <span class="card__body-option card__body-option--size">10</span>
                </div>
                <div class="card__body-color">
                    <h3 class="card__body-subtitle">Color:</h3>
                    <span class="card__body-option card__body-option--color card__body-option--color--1"></span>
                    <span class="card__body-option card__body-option--color card__body-option--color--2"></span>
                    <span class="card__body-option card__body-option--color card__body-option--color--3"></span>
                </div>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>
    <section class="section-descend-leaves">
        <div class="leaf-set">
            <div class="img-container--1">
                <img class="img-leaf img-leaf--1" class="img-leaf" src="img/descend-leaves/leaf1.png" alt="leaf">
            </div>
            <div class="img-container--2">
                <img class="img-leaf img-leaf--2" src="img/descend-leaves/leaf2.png" alt="leaf">
            </div>
            <div class="img-container--3">
                <img class="img-leaf img-leaf--3" src="img/descend-leaves/leaf3.png" alt="leaf">
            </div>
            <div class="img-container--4">
                <img class="img-leaf img-leaf--4" src="img/descend-leaves/leaf4.png" alt="leaf">
            </div>
            <div class="img-container--5">
                <img class="img-leaf img-leaf--5" src="img/descend-leaves/leaf5.png" alt="leaf">
            </div>
            <div class="img-container--6">
                <img class="img-leaf img-leaf--6" src="img/descend-leaves/leaf2.png" alt="leaf">
            </div>
            <div class="img-container--7">
                <img class="img-leaf img-leaf--7" src="img/descend-leaves/leaf1.png" alt="leaf">
            </div>
            <div class="img-container--8">
                <img class="img-leaf img-leaf--8" src="img/descend-leaves/leaf4.png" alt="leaf">
            </div>
        </div>
    </section>
    <section class="section-smoke">
        <h2 class="smoke-title">CSS Effects</h2>
        <video class="smoke-video" src="video/smoke.mp4" muted autoplay loop></video>
    </section>
    <section class="section-covid">
        <div class="emoji-face">
            <div class="emoji-eyes">
                <span class="emoji-eyes__eye"></span>
                <span class="emoji-eyes__eye"></span>
            </div>
        </div>
        <div class="emoji-face">
            <div class="emoji-eyes">
                <span class="emoji-eyes__eye"></span>
                <span class="emoji-eyes__eye"></span>
            </div>
        </div>
        <div class="emoji-face">
            <div class="emoji-eyes">
                <span class="emoji-eyes__eye"></span>
                <span class="emoji-eyes__eye"></span>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>

</html>
